<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login Admin - KDMP Sidorejo</title>
<style>
  body{font-family:'Poppins',sans-serif;background:#f3f4f6;display:flex;align-items:center;justify-content:center;height:100vh;margin:0;}
  .login-box{background:#fff;padding:40px;border-radius:12px;box-shadow:0 4px 20px rgba(0,0,0,0.1);width:300px;text-align:center;}
  h2{margin-bottom:20px;color:#004aad;}
  input{width:100%;padding:10px;margin-bottom:12px;border:1px solid #ccc;border-radius:8px;}
  button{width:100%;padding:10px;background:#004aad;color:#fff;border:none;border-radius:8px;cursor:pointer;font-weight:600;}
  button:hover{background:#0066ff;}
  p{font-size:14px;color:red;}
</style>
</head>
<body>
  <div class="login-box">
    <h2>Login Admin</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn">Masuk</button>
    <p id="errorMsg"></p>
  </div>

<script>
  document.getElementById('loginBtn').addEventListener('click',()=>{
    const user=document.getElementById('username').value;
    const pass=document.getElementById('password').value;
    const msg=document.getElementById('errorMsg');
    if(user==='admin' && pass==='kdmp1234'){
      localStorage.setItem('isLoggedIn','true');
      window.location.href='index.html';
    }else{
      msg.textContent='Username atau password salah!';
    }
  });
</script>
</body>
</html>
